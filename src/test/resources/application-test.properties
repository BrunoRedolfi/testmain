# src/test/resources/application-test.properties
# Configura H2 (base de datos en memoria para tests rápidos)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de Hibernate para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true  # Para data.sql en tests

# Desactiva características innecesarias en tests
spring.main.lazy-initialization=true
management.endpoints.web.exposure.include=
