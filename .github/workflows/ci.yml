name: Java CI and Docker Publish

on:
  push:
    branches: [ "main", "dev", "test", "prod" ]

env:
  APP_NAME: "testmain"
  JAR_NAME: "app.jar"

jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Build application
      run: |
        chmod +x gradlew
        ./gradlew clean bootJar
        ls -la build/libs/

    - name: Run tests
      run: ./gradlew test
      env:
        SPRING_PROFILES_ACTIVE: test

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract branch name
      shell: bash
      run: |
        # Extraer el nombre de la rama del ref
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
        echo "Branch: $BRANCH_NAME"

    - name: Build and push Docker image
      run: |
        # Convertir nombres a minÃºsculas
        OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        APP_NAME_LOWER=$(echo "${{ env.APP_NAME }}" | tr '[:upper:]' '[:lower:]')

        # Determinar el tag basado en la rama
        case "${{ env.BRANCH_NAME }}" in
          "main")
            ENV_TAG="latest"
            ;;
          "dev")
            ENV_TAG="dev"
            ;;
          "test")
            ENV_TAG="test"
            ;;
          "prod")
            ENV_TAG="prod"
            ;;
          *)
            ENV_TAG="${{ env.BRANCH_NAME }}"
            ;;
        esac

        echo "Building image with tags:"
        echo "- ghcr.io/$OWNER_LOWER/$APP_NAME_LOWER:$ENV_TAG"
        echo "- ghcr.io/$OWNER_LOWER/$APP_NAME_LOWER:$ENV_TAG-${{ github.sha }}"

        # Construir y publicar imagen - MISMO PROCESO ORIGINAL
        docker buildx build \
          --tag ghcr.io/$OWNER_LOWER/$APP_NAME_LOWER:$ENV_TAG \
          --tag ghcr.io/$OWNER_LOWER/$APP_NAME_LOWER:$ENV_TAG-${{ github.sha }} \
          --push .
      shell: bash

    - name: Summary
      run: |
        OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        APP_NAME_LOWER=$(echo "${{ env.APP_NAME }}" | tr '[:upper:]' '[:lower:]')

        case "${{ env.BRANCH_NAME }}" in
          "main") ENV_TAG="latest" ;;
          "dev") ENV_TAG="dev" ;;
          "test") ENV_TAG="test" ;;
          "prod") ENV_TAG="prod" ;;
          *) ENV_TAG="${{ env.BRANCH_NAME }}" ;;
        esac

        echo "âœ… Build completed successfully!"
        echo "ðŸ“¦ Docker images pushed:"
        echo "   - ghcr.io/$OWNER_LOWER/$APP_NAME_LOWER:$ENV_TAG"
        echo "   - ghcr.io/$OWNER_LOWER/$APP_NAME_LOWER:$ENV_TAG-${{ github.sha }}"
        echo "ðŸŒ¿ Branch: ${{ env.BRANCH_NAME }}"
        echo "ðŸ”„ Ready for ArgoCD deployment!"
