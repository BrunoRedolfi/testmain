name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SPRING_PROFILES_ACTIVE: ci
  DB_HOST: localhost
  DB_PORT: 3306
  DB_NAME: testdb
  DB_USER: testuser
  DB_PASSWORD: testpass

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Wait for MySQL to be fully ready
      run: |
        for i in {1..10}; do
          nc -z localhost 3306 && break
          sleep 5
          echo "Intento $i: Esperando a que MySQL esté listo..."
        done
        sleep 5 # Espera adicional tras detectar el puerto abierto

    - name: Verify MySQL connection
      run: |
        mysql -h 127.0.0.1 -P 3306 -u testuser -ptestpass testdb -e "SELECT 1" || true

    - name: Wait for MySQL to be ready
      run: sleep 20  # Aumenté el tiempo de espera
    
    - name: Build and test with Gradle
      run: ./gradlew test --info --stacktrace
      env:
        SPRING_PROFILES_ACTIVE: test  # Usará H2 de application-test.properties
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          build/test-results/**/*.xml
          build/reports/tests/**/*
    
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: build/libs/*.jar
