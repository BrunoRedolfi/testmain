name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  SPRING_PROFILES_ACTIVE: ci
  DB_HOST: localhost
  DB_PORT: 3306
  DB_NAME: testdb
  DB_USER: testuser
  DB_PASSWORD: testpass

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb  # Usamos el valor directamente
          MYSQL_USER: testuser    # Usamos el valor directamente
          MYSQL_PASSWORD: testpass # Usamos el valor directamente
        ports:
          - 3306:3306  # Puerto fijo en lugar de variable
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          --connect-timeout=60

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Make gradlew executable
      run: chmod +x gradlew
    
    - name: Wait for MySQL to be ready
      run: sleep 15
    
    - name: Build and test with Gradle
      run: ./gradlew build --info --stacktrace
      env:
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true
        SPRING_DATASOURCE_USERNAME: testuser
        SPRING_DATASOURCE_PASSWORD: testpass
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          build/test-results/**/*.xml
          build/reports/tests/**/*
    
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: build/libs/*.jar
