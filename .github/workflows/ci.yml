name: Java CI and Docker Publish

on:
  push:
    branches: [ "main" ]

env:
  APP_NAME: "testmain"  # Nombre de la aplicación en minúsculas
  JAR_NAME: "app.jar"   # Nombre del archivo JAR

jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    # Paso 1: Obtener código
    - name: Checkout code
      uses: actions/checkout@v4

    # Paso 2: Configurar Java
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # Paso 3: Construir aplicación
    - name: Build application
      run: |
        chmod +x gradlew
        ./gradlew clean bootJar
        ls -la build/libs/

    # Paso 4: Ejecutar tests
    - name: Run tests
      run: ./gradlew test
      env:
        SPRING_PROFILES_ACTIVE: test

    # Paso 5: Configurar Docker
    - name: Setup Docker
      uses: docker/setup-buildx-action@v3

    # Paso 6: Login al registro
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Paso 7: Construir y publicar imagen
    - name: Build and push Docker image
      run: |
        # Convertir todo a minúsculas
        OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        APP_NAME_LOWER=$(echo "${{ env.APP_NAME }}" | tr '[:upper:]' '[:lower:]')

        # Construir imagen con tags
        docker buildx build \
          --tag ghcr.io/$OWNER_LOWER/$APP_NAME_LOWER:latest \
          --tag ghcr.io/$OWNER_LOWER/$APP_NAME_LOWER:${{ github.sha }} \
          --push .
      shell: bash
