name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: "testmain" # Nombre en minúsculas
  JAR_NAME: "app.jar"  # Nombre consistente

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Wait for MySQL
      run: |
        for i in {1..10}; do
          nc -z localhost 3306 && break
          sleep 5
          echo "Waiting for MySQL... Attempt $i/10"
        done

    # Paso explícito para construir el JAR
    - name: Build application
      run: |
        ./gradlew clean bootJar --info
        ls -la build/libs/ # Verifica que el JAR existe

    # Tests con H2
    - name: Run tests
      run: ./gradlew test --info --stacktrace
      env:
        SPRING_PROFILES_ACTIVE: test

    # Sube el JAR con nombre explícito
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app.jar # Nombre fijo para el artifact
        path: build/libs/${{ env.JAR_NAME }}
